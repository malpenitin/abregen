<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Bootstrap, a sleek, intuitive, and powerful mobile first front-end framework for faster and easier web development.">
  <meta name="keywords" content="HTML, CSS, JS, JavaScript, framework, bootstrap, front-end, frontend, web development">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} 
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/font-awesome.min.css">
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/global.css">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}public/apple-touch-icon-144-precomposed.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}public/images/favicon.ico">

  <!-- Javascript -->
  <script type="text/javascript" src="{{ site.baseurl }}public/js/jquery.js"></script>
  <script type="text/javascript" src="{{ site.baseurl }}public/js/bootstrap.min.js"></script>
  {% if page.group == 1 %}
    <script type="text/javascript" src="{{ site.baseurl }}public/js/jquery.velocity.min.js"></script>
  {% endif %}
  {% if page.group == 2 %}
  <script type="text/javascript" src="{{ site.baseurl }}public/js/board.js"></script>
  {% endif %}
  
  {% if page.group == 3 %}
    <script type="text/javascript" src="{{ site.baseurl }}public/js/Chart.min.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}public/js/chart_public.js"></script>
  {% endif %}

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.baseurl }}atom.xml">
</head>
